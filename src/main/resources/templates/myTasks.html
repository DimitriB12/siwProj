<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>siwProject</title>
</head>
<body>
<h1>My Tasks</h1>
<div>
  <table>
    <thead>
    <tr>
       <th>Name</th>
       <th>Description</th>
       <th>Completed</th>
    </tr>
    </thead>
    <tbody>
      <tr th:each = "task : ${tasksList}">
           <td th:text="${task.name}">..</td>
           <td th:text="${task.description}">...</td>
           <td th:if="${task.completed}">true</td>
           <td th:unless="${task.completed}">false</td>   
      </tr>
    </tbody>
  </table>
  
</div>

<h4><a href="/home">Home</a></h4>
  


</body>
</html>
