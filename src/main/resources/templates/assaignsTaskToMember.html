<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>siwProject</title>
</head>

<body>
<h1>Assaigns Task To A Member</h1>
<form id="shareProjectForm"
     th:action="@{/task/assaignsTask}"
     method="POST">
    
   <table>
     <tr>
         <td><label for="taskNameInput">Task Name</label></td>
         <td><input id="taskNameInput" type="text" placeholder="Task Name" th:field="${assaignsForm.taskName}"/></td>
     </tr>
         
     <tr>
         <td><label for="userNameInput">User Name </label></td>
         <td><input id="userNameInput" type="text" placeholder="User Name"  th:field="${assaignsForm.userName}"/></td>
         
     </tr>
     <tr>
        <td>
           <button type="submit">Assaigns Task</button>
        </td>
      
   </table> 
         
</form>

</body>
</html>
