<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    
    <title>siwProject</title>
</head>
<body>
<h1>Add New Tag</h1>
<body>

<form id="addTagForm"
     th:action="@{/project/addTag}"
     method="POST">
     
     
     <table>
        <tr>
            <td><label for="tagNameInput">Tag Name</label>
            <td><input id=tagNameInput type="text" th:field="${tagForm.name}" placeholder="TAG NAME" required/></td>
            <td th:if="${#fields.hasErrors('tagForm.name')}" th:errors="${tagForm.name}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td><label for="tagColorInput">Tag Color</label>
            <td><input id=tagColorInput type="text" th:field="${tagForm.color}" placeholder="TAG COLOR" required/></td>
            <td th:if="${#fields.hasErrors('tagForm.color')}" th:errors="${tagForm.color}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td><label for="tagDescriptiondInput">Description</label></td>
            <td><input id="tagDescriptiondInput" type="text" th:field="${tagForm.description}" placeholder="TAG DESCRIPTION"/></td>
            <td th:if="${#fields.hasErrors('tagForm.description')}" th:errors="${tagForm.description}" th:style="'color:red'"></td>
       </tr>
        <tr>
            <td><label for="projectNameInput">Project Name</label></td>
            <td><input id="projectNameInput" type="text" th:field="${projName.nameProject}" placeholder="PROJECT NAME"/></td>
       </tr>
        <tr>
            <td>
                <button type="submit">Add TAG</button>
            </td>
        </tr>
    </table>

         
</form>

</body>
</html>
