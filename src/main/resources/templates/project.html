<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>siwProject</title>
</head>
<body>
<h1 th:text="${project.name}"></h1>
<h4 th:text="${project.description}" style="color:gray"></h4>

<div th:if="${members.size()>0}">
   <h3>Shared with:</h3>
   <ul>
      <li th:each="member : ${members}">
         <div th:text="${member.firstName} + ' ' + ${member.lastName}"></div>
       </li>
   </ul>
</div>

<h3>Task</h3>
<ul>
      <li th:each="task : ${project.tasks}">
        <div th:text="${task.name}"></div>
        <div th:text="${task.description}" style="color:gray"></div>
        <div th:if="${task.completed}">completed is true.</div>
        <div th:unless="${task.completed}">completed is false.</div>
        
</ul>


<h4><a href="/projects">My Projects</a></h4>

<h4><a href="/project/addTask">Add Task</a></h4>

<h4><a href="/project/deleteTask">Delete Task</a></h4>

<h4><a href="/task/editTask">Edit Task</a></h4>



        

</body>
</html>
