<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>siwProject</title>
</head>

<body>
<h1>Share Project</h1>
<form id="shareProjectForm"
     th:action="@{/shareProject}"
     method="POST">
    
   <table>
     <tr>
         <td><label for="projectNameInput">Project Name</label></td>
         <td><input id="projectNameInput" type="text" placeholder="Project Name" th:field="${projectUserForm.nameProject}"/></td>
     </tr>
         
     <tr>
         <td><label for="passwordInput">User Name </label></td>
         <td><input id="passwordInput" type="text" placeholder="User Name"  th:field="${projectUserForm.userName}"/></td>
         
     </tr>
     <tr>
        <td>
           <button type="submit">Share Project</button>
        </td>
      
   </table> 
         
</form>

</body>
</html>
