<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    
    <title>siwProject</title>
</head>
<body>
<h1>Add New Task</h1>
<body>

<form id="addTaskForm"
     th:action="@{/project/addTask}"
     method="POST">
     
     
     <table>
        <tr>
            <td><label for="taskNameInput">Task Name</label>
            <td><input id=taskNameInput type="text" th:field="${taskForm.name}" placeholder="TASK NAME" required/></td>
            <td th:if="${#fields.hasErrors('taskForm.name')}" th:errors="${taskForm.name}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td><label for="taskDescriptiondInput">Description</label></td>
            <td><input id="taskDescriptiondInput" type="text" th:field="${taskForm.description}" placeholder="TASK DESCRIPTION"/></td>
            <td th:if="${#fields.hasErrors('taskForm.description')}" th:errors="${taskForm.description}" th:style="'color:red'"></td>
       </tr>
        <tr>
            <td><label for="projectNameInput">Project Name</label></td>
            <td><input id="projectNameInput" type="text" th:field="${projName.nameProject}" placeholder="PROJECT NAME"/></td>
       </tr>
        <tr>
            <td>
                <button type="submit">Add TASK</button>
            </td>
        </tr>
    </table>

         
</form>

</body>
</html>
