<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>siwProject</title>
</head>
<body>
<h1>ALL Tasks</h1>
<div>
	<table class="table table-hover">
		<thead>
		<tr>
			<th>Task Name</th>
			<th>Description</th>
			<th>Delete Task</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each ="task : ${tasksList}">
			<td th:text="${task.name}"></td>
			<td th:text="${task.description}"></td>
			
			<td>
				<form method="POST" th:action="@{/project/deleteTask/{name}/delete(name=${task.name})}">
				<button type="submit" name="submit" value="value">DELETE</button>
				</form>
			</td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
