<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    
    <title>siwProject</title>
</head>
<body>
<h1>Add new Project</h1>

<form id="addProjectForm"
     th:action="@{/projects/add}"
     method="POST">
    
   <table>
     <tr>
         <td><label for="projectNameInput">Project Name</label></td>
         <td><input id="projectNameInput" type="text" placeholder="NAME" required th:field="${projectForm.name}"/></td>
         <td th:if="${#fields.hasErrors('projectForm.name')}" th:errors="${projectForm.name}" th:style="color:red"></td>
     </tr>
     <tr>
         <td><label for="passwordInput">Description</label></td>
         <td><input id="passwordInput" type="text" placeholder="DESCRIPTION"  th:field="${projectForm.description}"/></td>
         <td th:if="${#fields.hasErrors('projectForm.description')}" th:errors="${projectForm.description}" th:style="color:red"></td>
     </tr>
     <tr>
        <td>
           <button type="submit">AddPoject</button>
        </td>
      
   </table> 
         
</form>

</body>
</html>
